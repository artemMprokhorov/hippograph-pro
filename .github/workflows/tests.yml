name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run unit tests
      run: |
        pytest tests/test_graph_engine.py -v --tb=short
    
    - name: Run integration tests (non-slow)
      run: |
        pytest tests/test_integration.py -v --tb=short -m "not slow"
      env:
        SKIP_SLOW_TESTS: "1"
    
    - name: Test import of main modules
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); import database, graph_engine, ann_index"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Syntax check
      run: |
        python -m py_compile src/*.py
